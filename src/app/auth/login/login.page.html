<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-align-items-center">
  <form #form="ngForm">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col
          class="ion-align-self-center"
          size-md="6"
          size-lg="5"
          size-xs="12"
        >
          <h3>Login</h3>
          <ion-item class="ion-margin-bottom">
            <ion-input
              name="username"
              placeholder="username"
              required
            ></ion-input>
          </ion-item>
          <ion-item class="ion-margin-bottom">
            <ion-input
              name="password"
              type="password"
              placeholder="your password"
              required
            ></ion-input>
          </ion-item>
          <ion-button
            size="large"
            type="submit"
            [disabled]="form.invalid"
            expand="block"
            >Login</ion-button
          >
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
